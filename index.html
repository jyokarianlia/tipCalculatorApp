<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div id="app">
    <img class="imgLogo" src="images/logo.svg" alt="logo">
    
    <div class="contenedor">
      <div class="bloque1">
        <div class="sectionBill">
          <label for="bill">Bill</label>
          <input type="number" id="bill" placeholder="0">
          <span><img src="images/icon-dollar.svg" alt="icon-dollar"></span>
        </div>

        <div class="seccionPorcentaje">
          <label>Select Tip %</label>
          <div :class="p5"><input type="radio" name="porcentaje" id="5" class="input"><label for="5">5%</label></div>
          <div :class="p10"><input type="radio" name="porcentaje" id="10" class="input"><label for="10">10%</label></div>
          <div :class="p15"><input type="radio" name="porcentaje" id="15" class="input"><label for="15">15%</label></div>
          <div :class="p25"><input type="radio" name="porcentaje" id="25" class="input"><label for="25">25%</label></div>
          <div :class="p50"><input type="radio" name="porcentaje" id="50" class="input"><label for="50">50%</label></div>
          <div class="custom" :class="pcustom"><input type="number" class="txtCustom" placeholder="Custom"></div>
        </div>

        <div class="sectionPersonas">
          <label for="numPersonas">Number of People</label>
          <input type="number" id="numPersonas" placeholder="0">
          <span><img src="images/icon-person.svg" alt="icon-person"></span>
        </div>
      </div>

      <div class="bloque2">
        <div class="subBloque">
          <label><span>Tip Amount</span><br>/ person</label>
          <label class="span">$0.00</label>
        </div>

        <div class="subBloque pos2">
          <label><span>Total</span><br>/ person</label>
          <label class="span">$0.00</label>
        </div>

        <button>Reset</button>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/jyokarianlia/tipCalculatorApp.git">jyokarianlia</a>.
  </div>
</body>
</html>
